<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="left-side">
      <h3>Your result</h3>
      <div class="circle">
        <p>76 <span>of 100</span></p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of <br> the people who have taken <br>these tests.</p>
    </div>
    <div class="right-side">
      <h3 class="primeiro">Summary</h3>
      <div class="listas">
        <div class="item red">
          <h3><img src="./images/icon-reaction.svg" alt=""> Reaction</h3>
          <span>80
            <span class="cinza">/ 100</span>
          </span>
        </div>
        <div class="item yellow">
          <h3><img src="./images/icon-memory.svg" alt=""> Memory</h3>
          <span>92
            <span class="cinza">/ 100</span>
          </span>
        </div>

        <div class="item green">
          <h3><img src="./images/icon-verbal.svg" alt=""> Verbal</h3>
          <span>61
            <span class="cinza">/ 100</span>
          </span>
        </div>

        <div class="item blue">
          <h3><img src="./images/icon-visual.svg" alt=""> Visual</h3>
          <span>72
            <span class="cinza">/ 100</span>
          </span>
        </div>

      </div>

      <button>Continue</button>

    </div>

  </div>


</body>

</html>
