<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="left-side">
      <h3>Your result</h3>
      <div class="circle">
        <p>76 <span>of 100</span></p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of <br> the people who have taken <br>these tests.</p>
    </div>
    <div class="right-side">
      <h3>Summary</h3>
      <ul>
        <li class="item-1">
          Reaction <span>80 / 100</span>
        </li>
        <li class="item-2">Memory <span>92 / 100</span></li>
        <li class="item-3">Verbal <span>61 / 100</span></li>
        <li class="item-4">Visual <span>72 / 100</span></li>
      </ul>
      <button>Continue</button>

    </div>

  </div>


</body>

</html>
